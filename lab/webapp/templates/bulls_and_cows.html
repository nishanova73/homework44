<!DOCTYPE html>
<html lang="en">

                {% if res %}
                <p>Result: {{ res }}</p>
                {% endif %}
            </div>
        <p style="text-align: center"><img width="620px" height="350px" src="{% static 'img/bullscows.jpeg' %}" alt=""></p>
    </div>
</body>

<script>
    const check = () => {
        const n = document.getElementById('nums');
        if (n.value.split(' ').length != 4) {
            alert('Please put spaces between numbers')
        } else {
            // fetch
        }
    }
</script>
</html>
